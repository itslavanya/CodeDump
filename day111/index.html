<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Form Data Submission</title>
</head>
<body>
    <section style="margin-top: 5%;">
        <div class="container">
            <form name="contactform" id="contactform" onsubmit="return(validateForm())">
                <div class="form-group row">
                    <label for="name" class="col-3">Name:</label>
                    <div class="col-9">
                        <input type="name" class="form-control" name="name" id="name" aria-describedby="name" placeholder="Enter you Name">
                    </div>
                   
                    
                  </div>
                <div class="form-group row">
                  <label for="email" class="col-3">Email address:</label>
                  <div class="col-9">
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  
                </div>
                <div class="form-group row">
                  <label for="exampleInputPassword1" class="col-3">Password:</label>
                  <div class="col-9">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                  </div>
                  
                </div>
                <div class="form-group row">
                    <label for="mobile" class="col-3">Mobile:</label>
                    <div class="col-9">
                        <input type="number" name="mobile"  class="form-control" id="mobile" aria-describedby="mobile" placeholder="Enter you mobile number">
                    </div>
                   
                    
                  </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        function validateForm(){
            let formname = document.forms['contactform']['name'].value
            let formemail = document.forms['contactform']['email'].value
            let formpassword = document.forms['contactform']['password'].value
            let formmobile = document.forms['contactform']['mobile'].value

            if(formname == "" || formpassword == "" || formemail == "" || formmobile == ""){
                alert("Please enter your details");
            }else if(isNaN(formmobile)){
                alert("Please 10 digits.");
            }
            else if(formmobile !=10){
              alert("Please enter a 10 digit mobile number");
            }
            
          
            submitData();
            }
        
    </script>
    <script>
      function submitData(){
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxik93DDns_jk6ZoAW3cKkQGOQWQholU73KCZpkq57p9Q8gH5OD93hLcCmc31dhoN8aYQ/exec'
        const form = document.forms['contactform']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {alert("Form submitted successfully");
                               $('#contactform').trigger("reset");}
                               )
            .catch(error => console.error('Error!', error.message))
        })
      }
      validateForm();
      
      </script>
</body>
</html>
